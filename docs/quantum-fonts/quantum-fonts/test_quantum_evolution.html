<!DOCTYPE html>
<html>
<head>
    <title>Quantum Font Evolution - Sacred Letter 'A'</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .evolution-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .evolution-cell {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .frequency {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #7f7fd5;
        }
        .evolution-stage {
            font-size: 0.9em;
            color: #91eae4;
            margin-bottom: 15px;
        }
        .letter-container {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            position: relative;
        }
        .letter-container svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }
        h1 {
            text-align: center;
            color: #86a8e7;
            margin-bottom: 40px;
        }
        .quantum-info {
            text-align: center;
            margin-bottom: 30px;
            color: #91eae4;
        }
        .phi {
            font-family: serif;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Quantum Font Evolution Matrix</h1>
    <div class="quantum-info">
        Base Frequency: 432 Hz | Golden Ratio (<span class="phi">φ</span>): 1.618034
    </div>
    
    <div class="evolution-grid">
        <!-- Sacred (432 Hz) -->
        <div class="evolution-cell">
            <div class="frequency">432 Hz - Sacred Ground</div>
            <div class="evolution-stage">Seed Level (φ⁰)</div>
            <div class="letter-container">
                <object data="sacred/patterns/sacred_A_432hz.svg" type="image/svg+xml"></object>
            </div>
        </div>
        
        <!-- Flow (528 Hz) -->
        <div class="evolution-cell">
            <div class="frequency">528 Hz - Creation Flow</div>
            <div class="evolution-stage">Sprout Level (φ¹)</div>
            <div class="letter-container">
                <object data="flow/patterns/flow_A_528hz.svg" type="image/svg+xml"></object>
            </div>
        </div>
        
        <!-- Crystal (768 Hz) -->
        <div class="evolution-cell">
            <div class="frequency">768 Hz - Crystal Unity</div>
            <div class="evolution-stage">Bloom Level (φ²)</div>
            <div class="letter-container">
                <object data="crystal/patterns/crystal_A_768hz.svg" type="image/svg+xml"></object>
            </div>
        </div>
        
        <!-- Unity (∞ Hz) -->
        <div class="evolution-cell">
            <div class="frequency">∞ Hz - Unity Field</div>
            <div class="evolution-stage">Infinite Level (φᶠ)</div>
            <div class="letter-container">
                <object data="unity/patterns/unity_A_infhz.svg" type="image/svg+xml"></object>
            </div>
        </div>
    </div>
    
    <script>
        // Quantum Animation System
        document.addEventListener('DOMContentLoaded', () => {
            const letters = document.querySelectorAll('.letter-container object');
            
            // Apply quantum field effects
            letters.forEach(letter => {
                letter.addEventListener('load', () => {
                    const svg = letter.contentDocument.querySelector('svg');
                    if (svg) {
                        // Add quantum animation class
                        svg.classList.add('quantum-animated');
                        
                        // Create quantum field animation
                        const animate = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
                        animate.setAttribute('attributeName', 'opacity');
                        animate.setAttribute('values', '0.8;1;0.8');
                        animate.setAttribute('dur', '3s');
                        animate.setAttribute('repeatCount', 'indefinite');
                        
                        svg.appendChild(animate);
                    }
                });
            });
        });
    </script>
</body>
</html>
