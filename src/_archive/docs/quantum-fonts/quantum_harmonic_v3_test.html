<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Quantum Harmonic Font V3</title>
    <style>
        @font-face {
            font-family: 'QuantumHarmonic';
            src: url('quantum_font/QuantumHarmonic.otf') format('opentype');
        }
        
        body {
            background: linear-gradient(135deg, #000000, #1a1a2e);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        
        .quantum-letter {
            font-family: 'QuantumHarmonic', sans-serif;
            font-size: 180px;
            position: relative;
            margin: 20px;
            animation: quantum-field 8s infinite;
            mix-blend-mode: screen;
        }
        
        @keyframes quantum-field {
            0% { filter: hue-rotate(0deg) brightness(1.2) drop-shadow(0 0 25px #ff00ff); }
            50% { filter: hue-rotate(180deg) brightness(1.5) drop-shadow(0 0 35px #00ffff); }
            100% { filter: hue-rotate(360deg) brightness(1.2) drop-shadow(0 0 25px #ff00ff); }
        }
        
        .freq-info {
            font-size: 28px;
            background: linear-gradient(45deg, #BA55D3, #4B0082);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px;
            text-align: center;
            text-shadow: 0 0 10px rgba(186,85,211,0.5);
            font-weight: bold;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 80px;
            max-width: 1200px;
            margin: 0 auto;
            perspective: 2000px;
        }
        
        .quantum-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px;
            background: rgba(255,255,255,0.03);
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(138,43,226,0.15);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }
        
        .quantum-cell:hover {
            transform: translateZ(100px) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 0 80px rgba(138,43,226,0.3);
            background: rgba(255,255,255,0.05);
        }
        
        .quantum-field {
            position: absolute;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle at center, 
                rgba(148,0,211,0.3) 0%,
                rgba(138,43,226,0.2) 25%,
                rgba(75,0,130,0.1) 50%,
                transparent 70%);
            border-radius: 50%;
            animation: quantum-pulse 8s infinite;
            pointer-events: none;
            z-index: -1;
            left: -100%;
            top: -100%;
            mix-blend-mode: screen;
        }
        
        @keyframes quantum-pulse {
            0% { transform: scale(0.8) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.4) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(0.8) rotate(360deg); opacity: 0.5; }
        }
        
        .title {
            font-size: 48px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        
        .subtitle {
            font-size: 28px;
            color: #64ffda;
            margin-bottom: 80px;
            text-shadow: 0 0 15px rgba(100,255,218,0.6);
        }

        .frequency-value {
            font-size: 36px;
            color: #ff00ff;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255,0,255,0.5);
        }
    </style>
</head>
<body>
    <h1 class="title">
        Enhanced Quantum Harmonic Font System V3<br>
        <span class="subtitle">Sacred Geometry + Frequency Harmonics</span>
    </h1>
    
    <div class="grid">
        <div class="quantum-cell">
            <div class="quantum-field"></div>
            <div class="quantum-letter">A</div>
            <div class="frequency-value">432 Hz</div>
            <div class="freq-info">Physical Foundation</div>
        </div>
        <div class="quantum-cell">
            <div class="quantum-field"></div>
            <div class="quantum-letter">B</div>
            <div class="frequency-value">528 Hz</div>
            <div class="freq-info">DNA Repair</div>
        </div>
        <div class="quantum-cell">
            <div class="quantum-field"></div>
            <div class="quantum-letter">C</div>
            <div class="frequency-value">594 Hz</div>
            <div class="freq-info">Heart Connection</div>
        </div>
        <div class="quantum-cell">
            <div class="quantum-field"></div>
            <div class="quantum-letter">D</div>
            <div class="frequency-value">672 Hz</div>
            <div class="freq-info">Voice Expression</div>
        </div>
        <div class="quantum-cell">
            <div class="quantum-field"></div>
            <div class="quantum-letter">E</div>
            <div class="frequency-value">720 Hz</div>
            <div class="freq-info">Crown Awakening</div>
        </div>
        <div class="quantum-cell">
            <div class="quantum-field"></div>
            <div class="quantum-letter">F</div>
            <div class="frequency-value">768 Hz</div>
            <div class="freq-info">Unity Consciousness</div>
        </div>
    </div>
</body>
</html>
