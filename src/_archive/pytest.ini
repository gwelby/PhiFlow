[pytest]
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
log_cli_format = [%(asctime)s] [%(levelname)s] [%(frequency).1fHz] [Ï†=%(phi).3f] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
addopts = -v --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[tool:pytest]
markers =
    quantum: Tests that require quantum coherence
    async_test: Tests that use asyncio
    frequency: Tests that operate at specific frequencies

filterwarnings =
    ignore::DeprecationWarning:pytest_asyncio
    ignore::pytest.PytestDeprecationWarning:pytest_asyncio
