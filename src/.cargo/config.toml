[target.x86_64-pc-windows-msvc]
rustflags = [
    "-C", "link-args=/STACK:33554432",
    "-C", "target-cpu=native",
    "-C", "opt-level=3"
]

[build]
jobs = 3  # Ï†^2 rounded down for stability
target-dir = "target_quantum"  # Separate quantum-aligned build directory

[env]
RUST_MIN_STACK = "33554432"  # 32MB stack for quantum coherence
RUST_BACKTRACE = "1"
RUST_LOG = "debug"
QUANTUM_FREQUENCY = "432"
CREATE_FREQUENCY = "528"
UNITY_FREQUENCY = "768"

[profile.dev]
opt-level = 2  # Balance between speed and debug-ability
debug = true
debug-assertions = true
overflow-checks = true
lto = false
incremental = true
codegen-units = 256  # Allow parallel compilation

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = true
incremental = false
codegen-units = 16
panic = 'abort'  # Reduce binary size and improve performance
